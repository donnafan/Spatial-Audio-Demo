<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Sound Spatialization Widget</title>
  <meta name="description" content="Spatial sound demo">
  <meta name="author" content="Donna Fan">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Wear headphones.</h1>
    <h3>Try to simulate sound coming from your left and right!</h3>

    <div class="trackAndPlay">
      <div class="track">
        <label for="trackSelection">Select audio:</label>
        <select id="trackSelection" name="trackSelection">
          <option value="birdchirp.wav">Birds chirping</option>
          <option value="singleclap.wav">Single clap</option>
          <option value="roundabout.mp3">Music</option>
          <option value="helicopter.wav">Helicopter</option>
        </select>
      </div>
      
      <button class="button" onclick="playPause()"></button>
    </div>

    <!-- <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
    <br> Volume <br><br> -->

    <div class="inputContainer">
      <div class="input"> 
        <br> Left Volume <br><br>
        <input class="slider" type="range" id="Lvolume" min="0" max="2" value="1" step="0.01">
        <!-- <br> Left Delay (0-1ms) <br><br>
        <input class="slider" type="range" id="DelayL" min="0" max="0.001" value="0" step="0.00001"> -->
      <!-- </div> -->
      <!-- <div class="input">  -->
        <br> Right Volume <br><br>
        <input class="slider" type="range" id="Rvolume" min="0" max="2" value="1" step="0.01">
        <br> <div id="textbox">
          <p class="alignleft">Left Delay</p>
          <p class ="aligncentre">No Delay</p>
          <p class="alignright">Right Delay</p>
        </div>
        <input class="slider" type="range" id="DelayR" min="0" max="0.002" value="0.001" step="0.00001">
      </div>
    </div>

    <br><br> Hint: To simulate a sound coming from the left, increase the left volume and the right delay.
  </div>

  <!-- <br><a href="https://freesound.org/s/513714/">audio attribution - birds chirping</a> -->
  <!-- <a href="https://icons8.com/music/author/-1543">audio attriubtion - music by The IMG</a> -->
  <script src="js/demo1.js"></script>
</body>

</html>
