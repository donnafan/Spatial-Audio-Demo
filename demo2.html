<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Virtual 3D Sound</title>
  <meta name="description" content="Virtual 3D Sound Simulation">
  <meta name="author" content="Donna Fan">
  <link rel="stylesheet" href="css/demo2.css">
</head>

<body style="background-color: black;">
  <script src="js/hrtf.js"></script>
  <div id="info">Click and drag to move around the model. The sound is coming from the camera.</div>
  <div id="container"></div>
  <script type="module">
    let audioElement;
    let audioContext;
    let hrtfContainer;
    let panner;
    let isPlaying
    let track = {
      Audio: "0",
      HeadShape: "0",
      PlayPause: function () {
        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }

        isPlaying = !isPlaying;
        if (isPlaying) {
          audioElement.play();
        } else {
          audioElement.pause();
        }
      }
    }

    spatialize(track.hrir, track.audio);
    
    import { GUI } from './jsm/libs/dat.gui.module.js';
    var gui = new GUI();
    gui.add(track, "Audio", {Helicopter: "helicopter.wav", Bee: "bee.wav", Music: "etude.mp3" }).onChange(function (value) {
      audioElement.pause();
      spatialize(track.HeadShape, value)
    });
    gui.add(track, "HeadShape", {Large_Male: "hrir/subject_003.bin", Small_Female: "hrir/subject_010.bin", Medium_Female: "hrir/subject_018.bin", Medium_Male: "hrir/subject_020.bin", Small_Male: "hrir/subject_027.bin", Large_Female: "hrir/subject_048.bin", Child: "hrir/subject_040.bin"}).onChange(function (value) {
      audioElement.pause();
      isPlaying = false;
      spatialize(value, track.Audio);
    });
    gui.add(track, "PlayPause");
    gui.open();

    function spatialize(hrir, audio) {
      hrtfContainer = new HRTFContainer();
      hrtfContainer.loadHrir(hrir);
      audioElement = new Audio(audio);
      audioContext = new AudioContext();
      const audioSource = audioContext.createMediaElementSource(audioElement);
      var gain = audioContext.createGain();
      gain.gain.value = 0.8;
      audioSource.connect(gain, 0);
      // create new hrtf panner, source node gets connected automatically
      panner = new HRTFPanner(audioContext, gain, hrtfContainer);
      panner.connect(audioContext.destination);
      audioElement.play();
    }

    import * as THREE from './build/three.module.js';
    import { OrbitControls } from './jsm/controls/OrbitControls.js';
    import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';

    var container = document.getElementById('container');

    var renderer, scene, camera, stats;
    var mesh;
    let x1, x2, x3
    var textureLoader = new THREE.TextureLoader();

    window.addEventListener('load', init);

    function init() {

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 200;
      camera.target = new THREE.Vector3();

      var controls = new OrbitControls(camera, renderer.domElement);
      controls.minDistance = 200;
      controls.maxDistance = 200;

      scene.add(new THREE.AmbientLight(0x443333));

      var light = new THREE.DirectionalLight(0xffddcc, 1);
      light.position.set(1, 0.75, 0.5);
      scene.add(light);

      var light = new THREE.DirectionalLight(0xccccff, 1);
      light.position.set(- 1, 0.75, - 0.5);
      scene.add(light);

      var geometry = new THREE.BufferGeometry();
      geometry.setFromPoints([new THREE.Vector3(), new THREE.Vector3()]);

      loadLeePerrySmith();

      window.addEventListener('resize', onWindowResize, false);

      onWindowResize();
      animate();

    }

    function loadLeePerrySmith() {

      var loader = new GLTFLoader();

      loader.load('models/gltf/LeePerrySmith/LeePerrySmith.glb', function (gltf) {

        mesh = gltf.scene.children[0];
        scene.add(mesh);
        mesh.scale.set(10, 10, 10);

      });

    }

    function onWindowResize() {

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function animate() {

      requestAnimationFrame(animate);

      renderer.render(scene, camera);
      x1 = -1 * camera.position.x;
      x2 = camera.position.z;
      x3 = camera.position.y;
      var cords = cartesianToInteraural(x1, x2, x3);
      panner.update(cords.azm, cords.elv);
    }


  </script>
  <p style="color:darkslategrey">Sound attribution <a href=https://freesound.org/people/iainmccurdy/sounds/498416/>bee</a> <a href="https://icons8.com/music/author/ilya-truhanov-1">music by Ilya Truhanov</a></p>
</body>

</html>
